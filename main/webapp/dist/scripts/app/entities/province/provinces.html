<div><h2 translate="appturApp.province.home.title">Provinces</h2><jh-alert></jh-alert><div class="container-fluid"><div class="row"><div class="col-xs-4 no-padding-left"><button class="btn btn-primary" ui-sref="province.new"><span class="glyphicon glyphicon-plus"></span> <span translate="appturApp.province.home.createLabel">Create new Province</span></button></div></div></div><br><div class="table-responsive"><table class="jh-table table table-striped"><thead><tr jh-sort="predicate" ascending="reverse" callback="loadAll()"><th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="nombre"><span translate="appturApp.province.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="descripcion"><span translate="appturApp.province.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="capital"><span translate="appturApp.province.capital">Capital</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="poblacion"><span translate="appturApp.province.poblacion">Poblacion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="region"><span translate="appturApp.province.region">Region</span> <span class="glyphicon glyphicon-sort"></span></th><th></th></tr></thead><tbody><tr ng-repeat="province in provinces track by province.id"><td><a ui-sref="province.detail({id:province.id})">{{province.id}}</a></td><td>{{province.nombre}}</td><td>{{province.descripcion}}</td><td>{{province.capital}}</td><td>{{province.poblacion}}</td><td>{{province.region}}</td><td class="text-right"><div class="btn-group flex-btn-group-container"><button type="submit" ui-sref="province.detail({id:province.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" translate="entity.action.view"></span></button> <button type="submit" ui-sref="province.edit({id:province.id})" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span></button> <button type="submit" ui-sref="province.delete({id:province.id})" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span></button></div></td></tr></tbody></table></div><div class="text-center"><uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination></div></div>
