<div><h2 translate="appturApp.canton.home.title">Cantons</h2><jh-alert></jh-alert><div class="container-fluid"><div class="row"><div class="col-xs-4 no-padding-left"><button class="btn btn-primary" ui-sref="canton.new"><span class="glyphicon glyphicon-plus"></span> <span translate="appturApp.canton.home.createLabel">Create new Canton</span></button></div></div></div><br><div class="table-responsive"><table class="jh-table table table-striped"><thead><tr jh-sort="predicate" ascending="reverse" callback="loadAll()"><th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="nombre"><span translate="appturApp.canton.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="descripcion"><span translate="appturApp.canton.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="poblacion"><span translate="appturApp.canton.poblacion">Poblacion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="provinces.nombre"><span translate="appturApp.canton.provinces">provinces</span> <span class="glyphicon glyphicon-sort"></span></th><th></th></tr></thead><tbody><tr ng-repeat="canton in cantons track by canton.id"><td><a ui-sref="canton.detail({id:canton.id})">{{canton.id}}</a></td><td>{{canton.nombre}}</td><td>{{canton.descripcion}}</td><td>{{canton.poblacion}}</td><td><a ui-sref="province.detail({id:canton.provinces.id})">{{canton.provinces.nombre}}</a></td><td class="text-right"><div class="btn-group flex-btn-group-container"><button type="submit" ui-sref="canton.detail({id:canton.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" translate="entity.action.view"></span></button> <button type="submit" ui-sref="canton.edit({id:canton.id})" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span></button> <button type="submit" ui-sref="canton.delete({id:canton.id})" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span></button></div></td></tr></tbody></table></div><div class="text-center"><uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination></div></div>
