<div><h2 translate="appturApp.catalogo.home.title">Catalogos</h2><jh-alert></jh-alert><div class="container-fluid"><div class="row"><div class="col-xs-4 no-padding-left"><button class="btn btn-primary" ui-sref="catalogo.new"><span class="glyphicon glyphicon-plus"></span> <span translate="appturApp.catalogo.home.createLabel">Create new Catalogo</span></button></div></div></div><br><div class="table-responsive"><table class="jh-table table table-striped"><thead><tr jh-sort="predicate" ascending="reverse" callback="loadAll()"><th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="nombre"><span translate="appturApp.catalogo.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="descripcion"><span translate="appturApp.catalogo.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="tipo"><span translate="appturApp.catalogo.tipo">Tipo</span> <span class="glyphicon glyphicon-sort"></span></th><th></th></tr></thead><tbody><tr ng-repeat="catalogo in catalogos track by catalogo.id"><td><a ui-sref="catalogo.detail({id:catalogo.id})">{{catalogo.id}}</a></td><td>{{catalogo.nombre}}</td><td>{{catalogo.descripcion}}</td><td>{{catalogo.tipo}}</td><td class="text-right"><div class="btn-group flex-btn-group-container"><button type="submit" ui-sref="catalogo.detail({id:catalogo.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" translate="entity.action.view"></span></button> <button type="submit" ui-sref="catalogo.edit({id:catalogo.id})" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span></button> <button type="submit" ui-sref="catalogo.delete({id:catalogo.id})" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span></button></div></td></tr></tbody></table></div><div class="text-center"><uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination></div></div>
