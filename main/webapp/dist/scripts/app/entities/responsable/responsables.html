<div><h2 translate="appturApp.responsable.home.title">Responsables</h2><jh-alert></jh-alert><div class="container-fluid"><div class="row"><div class="col-xs-4 no-padding-left"><button class="btn btn-primary" ui-sref="responsable.new"><span class="glyphicon glyphicon-plus"></span> <span translate="appturApp.responsable.home.createLabel">Create new Responsable</span></button></div></div></div><br><div class="table-responsive"><table class="jh-table table table-striped"><thead><tr jh-sort="predicate" ascending="reverse" callback="loadAll()"><th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="nombre"><span translate="appturApp.responsable.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="correo"><span translate="appturApp.responsable.correo">Correo</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="telefono"><span translate="appturApp.responsable.telefono">Telefono</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="celular"><span translate="appturApp.responsable.celular">Celular</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="activi.nombre"><span translate="appturApp.responsable.activi">activi</span> <span class="glyphicon glyphicon-sort"></span></th><th></th></tr></thead><tbody><tr ng-repeat="responsable in responsables track by responsable.id"><td><a ui-sref="responsable.detail({id:responsable.id})">{{responsable.id}}</a></td><td>{{responsable.nombre}}</td><td>{{responsable.correo}}</td><td>{{responsable.telefono}}</td><td>{{responsable.celular}}</td><td><a ui-sref="actividad.detail({id:responsable.activi.id})">{{responsable.activi.nombre}}</a></td><td class="text-right"><div class="btn-group flex-btn-group-container"><button type="submit" ui-sref="responsable.detail({id:responsable.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" translate="entity.action.view"></span></button> <button type="submit" ui-sref="responsable.edit({id:responsable.id})" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span></button> <button type="submit" ui-sref="responsable.delete({id:responsable.id})" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span></button></div></td></tr></tbody></table></div><div class="text-center"><uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination></div></div>
