<form name="editForm" role="form" novalidate ng-submit="save()" show-validation><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button><h4 class="modal-title" id="myServiciosLabel" translate="appturApp.servicios.home.createOrEditLabel">Create or edit a Servicios</h4></div><div class="modal-body"><jh-alert-error></jh-alert-error><div class="form-group" style="display: none"><label for="id" translate="global.field.id">ID</label><input type="text" class="form-control" id="id" name="id" ng-model="servicios.id" readonly="readonly"></div><div class="form-group"><label class="control-label" translate="appturApp.servicios.codigo" for="field_codigo">Codigo</label><input type="text" class="form-control" name="codigo" id="field_codigo" ng-model="servicios.codigo" required ng-minlength="2" ng-maxlength="10"><div ng-show="editForm.codigo.$invalid"><p class="help-block" ng-show="editForm.codigo.$error.required" translate="entity.validation.required">This field is required.</p><p class="help-block" ng-show="editForm.codigo.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">This field is required to be at least 2 characters.</p><p class="help-block" ng-show="editForm.codigo.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="10">This field cannot be longer than 10 characters.</p></div></div><div class="form-group"><label translate="appturApp.servicios.siti" for="field_siti">siti</label><select class="form-control" id="field_siti" name="siti" ng-model="servicios.siti" ng-options="sitios as sitios.nombre for sitios in sitioss track by sitios.id"><option value=""></option></select></div><div class="form-group"><label translate="appturApp.servicios.catalogos" for="field_catalogos">catalogos</label><select class="form-control" id="field_catalogos" multiple="multiple" name="catalogos" ng-model="servicios.catalogoss" ng-options="catalogo as catalogo.nombre for catalogo in catalogos track by catalogo.id"></select></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()"><span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span></button> <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span></button></div></form>
