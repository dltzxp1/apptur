<div><h2 translate="appturApp.actividad.home.title">Actividads</h2><jh-alert></jh-alert><div class="container-fluid"><div class="row"><div class="col-xs-4 no-padding-left"><button class="btn btn-primary" ui-sref="actividad.new"><span class="glyphicon glyphicon-plus"></span> <span translate="appturApp.actividad.home.createLabel">Create new Actividad</span></button></div></div></div><br><div class="table-responsive"><table class="jh-table table table-striped"><thead><tr jh-sort="predicate" ascending="reverse" callback="loadAll()"><th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="nombre"><span translate="appturApp.actividad.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="descripcion"><span translate="appturApp.actividad.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="direccion"><span translate="appturApp.actividad.direccion">Direccion</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="fecha"><span translate="appturApp.actividad.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="foto"><span translate="appturApp.actividad.foto">Foto</span> <span class="glyphicon glyphicon-sort"></span></th><th jh-sort-by="sitioss.nombre"><span translate="appturApp.actividad.sitioss">sitioss</span> <span class="glyphicon glyphicon-sort"></span></th><th></th></tr></thead><tbody><tr ng-repeat="actividad in actividads track by actividad.id"><td><a ui-sref="actividad.detail({id:actividad.id})">{{actividad.id}}</a></td><td>{{actividad.nombre}}</td><td>{{actividad.descripcion}}</td><td>{{actividad.direccion}}</td><td>{{actividad.fecha | date:'mediumDate'}}</td><td><img data-ng-src="{{'data:' + actividad.fotoContentType + ';base64,' + actividad.foto}}" style="max-height: 30px" ng-if="actividad.foto"> {{actividad.fotoContentType}} {{byteSize(actividad.foto)}}</td><td><a ui-sref="sitios.detail({id:actividad.sitioss.id})">{{actividad.sitioss.nombre}}</a></td><td class="text-right"><div class="btn-group flex-btn-group-container"><button type="submit" ui-sref="actividad.detail({id:actividad.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" translate="entity.action.view"></span></button> <button type="submit" ui-sref="actividad.edit({id:actividad.id})" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span></button> <button type="submit" ui-sref="actividad.delete({id:actividad.id})" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span></button></div></td></tr></tbody></table></div><div class="text-center"><uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination></div></div>
