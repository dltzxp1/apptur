
<div>
    <h2><span translate="appturApp.servicios.detail.title">Servicios</span> {{servicios.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="appturApp.servicios.codigo">Codigo</span>
                </td>
                <td>
                    <span class="form-control-static">{{servicios.codigo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appturApp.servicios.siti">siti</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sitios.detail({id:servicios.siti.id})">{{servicios.siti.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appturApp.servicios.catalogos">catalogos</span>
                </td>
                <td>
                    <span ng-repeat="catalogos in servicios.catalogoss">
                        <a class="form-control-static" ui-sref="catalogo.detail({id: {{catalogos.id}}})">{{catalogos.nombre}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
