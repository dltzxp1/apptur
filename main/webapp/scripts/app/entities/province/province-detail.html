
<div>
    <h2><span translate="appturApp.province.detail.title">Province</span> {{province.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="appturApp.province.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.nombre}}</span>
                </td>
            </tr>
            
            <tr>
                <td>
                    <span translate="appturApp.province.descripcion">Descripcion</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.descripcion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appturApp.province.capital">Capital</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.capital}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appturApp.province.poblacion">Poblacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.poblacion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appturApp.province.region">Region</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.region}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
